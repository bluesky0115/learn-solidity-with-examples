<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bitcoin to Ethereum Swap</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="starter-template">
                <h1 style="font-weight: 600;">Bitcoin to Ethereum Swap</h1>
                <br>
                <h5 style="font-weight:300;">Send Bitcoin to the displayed bitcoin address and recieve ether back to the corresponding address in ethereum (the same key as your bitcoin key just encoded for ethereum)
               </h5>
            </div>
        </div>
        <br>
        <div class="container-bg">
            <div class="container">
                <div class="col-lg-12">
                    <div class="form-group row">
                        <label for="currentRate" class="col-sm-2 col-form-label">Current Rate</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="currentRate" readonly="true">
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <img src="images/qr.png" align="center">
        </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="./bundle.js"></script>
</body>
</html>
